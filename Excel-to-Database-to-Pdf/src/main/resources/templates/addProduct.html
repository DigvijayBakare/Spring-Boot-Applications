<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--<h1>This is add product module</h1>-->
<div class="card ml-3 mr-3 mb-3">
    <div class="card-body">
        <h1 class="text-center">Add Product Here..</h1>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form th:action="@{/process-product}" th:object="${product}" method="post">
                        <!-- Product name -->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input required name="productName" placeholder="Enter Name of Product Here" class="form-control"/>
                        </div>

                        <!-- Product Description -->
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
<!--                                    <i class="fas fa-user-alt"></i>-->
                                    <i class="fa-brands fa-product-hunt"></i>
                                </div>
                            </div>
                            <input required type="text" name="productDesc" placeholder="Enter Product Description Here"
                                   class="form-control"/>
                        </div>

                        <!-- Product Price -->
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
<!--                                    <i class="fa fa-phone"></i>-->
                                    <i class="fa-solid fa-money-bill-1-wave"></i>
                                </div>
                            </div>
                            <input required type="number" name="productPrice" placeholder="Enter Product Price Here"
                                   class="form-control"/>
                        </div>

                        <!-- Quantity available -->
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa-solid fa-boxes-stacked"></i></div>
                            </div>
                            <input required type="number" name="quantity" placeholder="Enter Quantity available Here"
                                   class="form-control"/>
                        </div>

                        <!--&lt;!&ndash; Work &ndash;&gt;
                        <div class="input-group mt-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                            </div>
                            <input required type="text" name="work" placeholder="Enter Work Here" class="form-control"/>
                        </div>

                        &lt;!&ndash; Description &ndash;&gt;
                        <div class="form-group mt-2">
                                    <textarea id="mytextArea" required name="description" class="form-control"
                                              rows="10" placeholder="Enter Contact Description"></textarea>
                        </div>-->

                       <!-- &lt;!&ndash; Contact Image &ndash;&gt;
                        <div class="custom-file">
                            <input type="file" name="profile" placeholder="Add profile photo">
                        </div>-->
                        <div class="container mt-3 text-center">
                            <button type="submit" class="btn btn-outline-primary">Save Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
